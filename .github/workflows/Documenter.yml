name: Docs build and deploy
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Julia cache
        uses: julia-actions/cache@v2
      - name: Setup Node (for VitePress deps)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install JS deps (VitePress)
        working-directory: docs
        run: npm install
      - name: Build and deploy docs
        env:
          # Prefer the ephemeral workflow token. (Same value as `secrets.GITHUB_TOKEN` but clearer.)
          GITHUB_TOKEN: ${{ github.token }}
          # Only deploy when we have permission to push:
          # - on pushes/tags/workflow_dispatch, always
          # - on PRs, only when the PR comes from the same repo (fork PRs get a read-only token)
          SINDBAD_DOCS_DEPLOY: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: >
          cd docs;
          JULIA_PKG_USE_CLI_GIT=true julia --color=yes make.jl
      - name: Upload site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Docs build
          path: ./docs/build