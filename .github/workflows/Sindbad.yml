name: Sindbad.jl
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
    branches:
      - main
  push:
    tags:
      - '*'
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    env:
      JULIA_PKG_USE_CLI_GIT: "true"
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          - '1.11'
          - '1'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
        allow_failure: [false]
        include:
          - version: 'nightly'
            os: ubuntu-latest
            arch: x64
            allow_failure: true
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
      - name: Develop and test Sindbad
        shell: julia --project=. {0}
        run: |
          using Pkg
          # CI should not rely on developer-local Manifests that point to /Users/... paths.
          rm("Manifest.toml"; force=true)
          rm(joinpath("SindbadTEM","Manifest.toml"); force=true)

          # Until ecosystem packages are registered in General, CI uses git fallbacks.
          # Important: develop them in one call so Pkg can resolve with all unregistered deps available.
          @info "Ecosystem deps not registered yet; developing from git for CI"
          Pkg.develop([
              PackageSpec(url="https://github.com/LandEcosystems/OmniTools.jl.git"),
              PackageSpec(url="https://github.com/LandEcosystems/TimeSamplers.jl.git"),
              PackageSpec(url="https://github.com/LandEcosystems/ErrorMetrics.jl.git"),
          ])
          Pkg.develop(path="SindbadTEM")  # Develop SindbadTEM
          Pkg.instantiate()  # Install all dependencies
          Pkg.test("Sindbad"; coverage=true)
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info